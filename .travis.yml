# Sample .travis.yml for R projects

language: 
    - r
    - cpp

compiler:
    - gcc

addons:
  apt:
    sources:
      - boost-latest
    packages:
      - libboost-all-dev
      - g++-4.8
      - gcc-4.8
      - cmake

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-all-dev
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - gcc --version
  - g++ --version

warnings_are_errors: false
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

